<!-- list -->
  <main>
    <!-- cities -->

      <div class="city_list">
        <div class="list">
          <div class="top_title">
            <h3>
              Find Cities
            </h3>
          </div>
          <div class="toggle content">
            <form action="#" method="#">

              <div class="bar bar1">
                <input type="radio" name="city" value="1" checked id="radio1">
                <label  for="radio1" class="city_name">city1</label>
                <label class="location" for="radio1">continent1</label>
              </div>

              <div class="bar bar2">
                <input type="radio" name="city" value="2"  id="radio2">
                <label  for="radio2" class="city_name">city2</label>
                <label class="location" for="radio2">continent2</label>
              </div>

              <div class="bar">
                <input type="radio" name="city" value="3"  id="radio3">
                <label  for="radio3" class="city_name">city3</label>
                <label class="location" for="radio3">continent3</label>
              </div>

              <div class="bar">
                <input type="radio" name="city" value="4" id="radio4">
                <label  for="radio4" class="city_name">city4</label>
                <label class="location" for="radio4">continent4</label>
              </div>

              <div class="bar">
                <input type="radio" name="city" value="5"  id="radio5">
                <label  for="radio5" class="city_name">city5</label>
                <label class="location" for="radio5">continent5</label>

                <label class="location" for="radio7">continent7</label>
              </div>

              <div class="bar">
                <input type="radio" name="city" value="8"  id="radio8">
                <label  for="radio8" class="city_name">city8</label>
                <label class="location" for="radio8">continent8</label>
              </div>

              <div class="bar">
                <input type="radio" name="city" value="9"  id="radio9">
                <label  for="radio9" class="city_name">city9</label>
                <label class="location" for="radio9">continent9</label>
              </div>

              <div class="bar">
                <input type="radio" name="city" value="10"  id="radio10">
                <label  for="radio10" class="city_name">city10</label>
                <label class="location" for="radio10">continent10</label>

            </form>
