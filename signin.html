  <div class="card" id="content">

    <form action="/signup.php">
      <div class="inside_box" id="page1">
        <div class="leftbox">
          <div class="right_top"></div>
          <div class="middle"></div>
          <div class="right_bottom"></div>
        </div>
        <div class="ceterbox">
          <div class="top"></div>
          <div class="mid_1">
            <h2>
              Username:
            </h2>
          </div>
          <div class="mid_2" id="username_div">
            <input type="text" name="username" id="username">
          </div>
          <div class="bottom"></div>
        </div>
        <div class="rightbox">
          <div class="right_top">
            <h2 id="next">
              NEXT
            </h2>
          </div>
          <div class="middle">
              <img src="./image/sign_arrow.png" alt="right_arrow"  id="next_2">
          </div>
          <div class="right_bottom">
          </div>
        </div>
      </div>

      <div class="inside_box_2" id="page2">
        <div class="leftbox_2">
          <div class="left_top_2">
            <h2 id="back">
              BACK
            </h2>
          </div>
          <div class="left_middle_2">
            <img src="./image/sign_arrow.png" alt="rotate" id="back_2">
          </div>
          <div class="right_bottom_2"></div>

        </div>
        <div class="ceterbox_2">
          <div class="top_2"></div>
          <div class="mid_1_2">
            <h2>
              Password:
            </h2>
            <input type="password" name="username" value="" autocomplete="new-password" placeholder="At least 6 characters" id="password">
          </div>
          <div class="mid_2_2" id="password_div">
            <h2>
              Input again:
            </h2>
            <input type="password" name="username" autocomplete="new-password" value="" id="repassword">
          </div>
          <div class="bottom_2"></div>
        </div>
        <div class="rightbox_2">
          <div class="right_top_2">
            <h2 id="next_email">
                NEXT
            </h2>
          </div>
          <div class="right_middle_2">
            <img src="./image/sign_arrow.png" alt="right_arrow" id="next_email_2">
          </div>
          <div class="right_bottom_2"></div>
        </div>
      </div>

      <div class="inside_box_3" id="page3">
        <div class="leftbox_2">
          <div class="left_top_2">
            <h2 id="back_passWord">
              BACK
            </h2>
          </div>
          <div class="left_middle_2">
            <img src="./image/sign_arrow.png" alt="rotate" id="back_passWord_2">
          </div>
          <div class="right_bottom_2"></div>

        </div>
        <div class="ceterbox_2">
          <div class="top_2"></div>
          <div class="mid_1_2">
            <h2>
              Email:
            </h2>
            <input type="text" type="email" name="username" value=""  style="ime-mode: inactive" id="email">
          </div>
          <div class="mid_2_2" id="email_div">
            <h2>
              Input again:
            </h2>
            <input type="text" type="email" name="username" value=""  style="ime-mode: inactive" id="reemail">
          </div>
          <div class="bottom_2"></div>
        </div>
        <div class="rightbox_2">
          <div class="right_top_2">
            <h2 id="submit">
                SUBMIT
            </h2>
          </div>
          <div class="right_middle_2">
            <img src="./image/sign_arrow.png" alt="right_arrow" id="submit_2">
            <input type="submit" id="submit_btn">
          </div>
          <div class="right_bottom_2"></div>
        </div>
      </div>
