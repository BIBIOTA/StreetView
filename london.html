<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>London</title>
  <link rel="stylesheet" href="./css/taipei.css">
  <link rel="icon" href="./logo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="./logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="logo">
      <a href="./index.html">
        <div class="pic">
          <img src="./image/logo.svg">
        </div>
      </a>
    </div>
    <nav>
      <ul class="navbar">
        <li class="nav-1">
          <a href="./area.html">
            <div class="nav_name">
              City
            </div>
            <div class="nav_img">
              <img src="./image/nav_arrow.png">
            </div>
          </a>
        </li>
          <li class="nav-2">
            <div class="nav_name" id="freetext">
              Free to Travel
            </div>
            <div class="nav_img" id="nav_img">
              <img src="./image/nav_arrow.png" id="arrow">
            </div>
          </li>

        <li class="nav-3">
          <a href="./about.html">
            <div class="nav_name">
              About
            </div>
            <div class="nav_img">
              <img src="./image/nav_arrow.png">
            </div>
          </a>
        </li>
        <li class="nav-4">
          <a href="upload.html">
            <div class="nav_name">
              Upload Video
            </div>
            <div class="nav_img">
              <img src="./image/nav_arrow.png">
            </div>
          </a>
        </li>
      </ul>
      <div class="member member_in">
        <div class="heart">
          <a href="./myfavorite.html">
            <div class="heartpic"></div>
          </a>
        </div>
        <div class="mobile_account">
          <div class="login">
            <a href="login.html">
              <h3>Login</h3>
            </a>
          </div>
          <div class="signin">
            <a href="signin.html">
              <h3>Sign Up</h3>
            </a>
          </div>
        </div>
        <div class="account">
          <div class="loginbox">
            <div class="login">
              <a href="login.html">
                <h3>Login</h3>
              </a>
            </div>
            <div class="signin">
              <a href="signin.html">
                <h3>Sign Up</h3>
              </a>
            </div>
            <div class="sanziao"></div>
          </div>
          <div class="accountpic"></div>
        </div>
      </div>
    </nav>

    <div class="member member_r">

      <div class="login">
        <a href="login.html">
          <h3>Login</h3>
        </a>
      </div>

      <div class="signin">
        <a href="signin.html">
          <h3>Sign Up</h3>
        </a>
      </div>

      <div class="heart">
        <a href="myfavorite.html">
          <div class="heartpic"></div>
        </a>
      </div>

    </div>

    <button class="hamburger hamburger--spin-r type="button"">
      <span class="hamburger-box">
      <span class="hamburger-inner"></span>
      </span>
    </button>

  </header>
  <!-- title -->
  <div class="road">
    <div class="road_left">
      <div class="road_left_top"></div>
      <div class="road_left_bottom"></div>
    </div>
    <div class="road_center">
      <div class="breadcrumb">
        <ol class="breadcrumb_list">
          <li><a href="./index.html">
            Homepage
          </a>
        </li>
          <li>
            <a href="./area.html">
              City
            </a>
          </li>
        </ol>
      </div>
      <h1 id="city_name">London</h1>
    </div>
    <div class="road_right">
      <div class="road_right_top"></div>
      <div class="road_right_bottom"></div>
    </div>
  </div>
  <!-- video -->
  <main>
    <div class="video">
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SNx8B_oE8IY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
    <div class="video_bottom">
      <div class="btn leftbtn">
        <div class="btnbox" id="heart">
          <div class="text lefttext">
            <h3>
              Add Favorite
            </h3>
          </div>
          <div class="icon">
            <img src="./image/heart.png"  id="icon">
          </div>
        </div>
      </div>
      <div class="btn rightbtn">
        <a href="area.html">
          <div class="text">
            <h3>
              Find More City
            </h3>
          </div>
        </a>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    <div class="inside_bar">
      <div class="social">
        <a href="#">
          <div class="fb"></div>
        </a>
        <a href="#">
          <div class="ig"></div>
        </a>
        <a href="#">
          <div class="tt"></div>
        </a>
      </div>
      <div class="company">
        <img src="./image/footer_left_arrow.png">
        <span class="footer_text">
          STREET VIEW.INC
        </span>
        <img src="./image/footer_right_arrow.png">
      </div>
      <div class="contact">

          <span class="footer_text">
            <a href="./contact.html">
              Contact
            </a>
          </span>

        <a href="./contact.html">
          <img src="./image/contact.png">
        </a>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/heightbug.js"></script>
  <script src="./js/cities.js" charset="utf-8"></script>
  <script src="./js/header.js" type="module"></script>
</body>
</html>
